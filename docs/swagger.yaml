      - application/json
      responses:
        "200":
          description: '{''message'': ''login success'', ''token'': ''JWT token''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      summary: Login user with google oauth2 access token
      tags:
      - Auth
  /record:
