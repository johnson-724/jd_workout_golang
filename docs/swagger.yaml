      - application/json
      description: delete equip for personal user
      parameters:
      - description: equip id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{''message'': ''deleted success''}'
          schema:
            type: string
        "403":
          description: '{''message'': ''jwt token error'', ''error'': ''error message''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: delete equip
      tags:
      - Equip
    patch:
      consumes:
      - application/x-www-form-urlencoded
      description: update equip for personal user
      parameters:
      - description: equip id
        in: path
        name: id
        required: true
        type: integer
      - in: formData
        name: name
        type: string
      - in: formData
        name: note
        type: string
      - description: image for equip
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: '{''message'': ''create success''}'
          schema:
            type: string
        "403":
          description: '{''message'': ''jwt token error'', ''error'': ''error message''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: update equip
      tags:
      - Equip
  /equip/{id}/weight:
    put:
      consumes:
      - application/json
      description: update equip weight for personal user
      parameters:
      - description: equip id
        in: path
        name: id
        required: true
        type: integer
      - description: note for equip
        in: body
        name: weights
        schema:
          $ref: '#/definitions/equip.weightForm'
      produces:
      - application/json
      responses:
        "200":
          description: '{''message'': ''create success''}'
          schema:
            type: string
        "403":
          description: '{''message'': ''jwt token error'', ''error'': ''error message''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: update equip weight
      tags:
      - Equip
  /forget-password:
    post:
      consumes:
      - application/json
      description: user forget password
      parameters:
      - description: forgetPassword
        in: body
        name: forgetPassword
        required: true
        schema:
          $ref: '#/definitions/auth.ForgetPassword'
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "forget password success"}'
