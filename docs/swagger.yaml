definitions:
  auth.ForgetPassword:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.LoginWithGoogleAccessTokenForm:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  auth.ResetPassword:
    properties:
      confirmPassword:
        type: string
      newPassword:
        type: string
      password:
        type: string
    required:
    - confirmPassword
    - newPassword
    - password
    type: object
  auth.registerForm:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  equip.equipExpand:
    properties:
      equip:
        $ref: '#/definitions/models.Equip'
      lastRecords:
        items:
          $ref: '#/definitions/equip.recentRecord'
        type: array
      maxVolumeRecord:
        $ref: '#/definitions/equip.lastMaxWeightRecord'
      maxWeightRecord:
        $ref: '#/definitions/equip.maxWeightRecord'
    type: object
  equip.equipListResponse:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/equip.equipExpand'
        type: array
      perPage:
        type: integer
      total:
        type: integer
    type: object
  equip.lastMaxWeightRecord:
    properties:
      dayVolume:
        type: number
      id:
        type: integer
      maxWeight:
        type: number
      maxWeightReps:
        type: integer
    type: object
  equip.maxWeightRecord:
    properties:
      dayVolume:
        type: number
      id:
        type: integer
      reps:
        type: integer
      weight:
        type: number
    type: object
  equip.recentRecord:
    properties:
      ids:
        items:
          type: integer
        type: array
      note:
        items:
          type: string
        type: array
      reps:
        type: integer
      sets:
        type: integer
      volume:
        type: number
      weight:
        type: number
    type: object
  equip.weightForm:
    properties:
      weights:
        items:
          type: number
        type: array
    required:
    - weights
    type: object
  models.Equip:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      note:
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
      weights:
        type: string
    type: object
  record.createBody:
    properties:
      equip_id:
        type: integer
      note:
        type: string
      reps:
        type: integer
      weight:
        type: number
    required:
    - equip_id
    - reps
    - weight
    type: object
  record.dateGroup:
    properties:
      date:
        type: string
      end:
        type: string
      equips:
        items:
          $ref: '#/definitions/record.equipGroup'
        type: array
      start:
        type: string
    type: object
  record.dateSummaryListResponse:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/record.dateGroup'
        type: array
      perPage:
        type: integer
      total:
        type: integer
    type: object
  record.equip:
    properties:
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      note:
        type: string
    type: object
  record.equipGroup:
    properties:
      id:
        type: integer
      name:
        type: string
      note:
        type: string
      records:
        items:
          $ref: '#/definitions/record.recordDetail'
        type: array
    type: object
  record.listResponse:
    properties:
      currentPage:
        type: integer
      data:
        items:
          $ref: '#/definitions/record.record'
        type: array
      perPage:
        type: integer
      total:
        type: integer
    type: object
  record.record:
    properties:
      equip:
        $ref: '#/definitions/record.equip'
      id:
        type: integer
      note:
        type: string
      reps:
        type: integer
      sets:
        type: integer
      weight:
        type: number
    type: object
  record.recordDetail:
    properties:
      ids:
        items:
          type: integer
        type: array
      note:
        items:
          type: string
        type: array
      reps:
        type: integer
      sets:
        type: integer
      weight:
        type: number
    type: object
  record.updateBody:
    properties:
      equip_id:
        type: integer
      note:
        type: string
      reps:
        type: integer
      weight:
        type: number
    required:
    - equip_id
    - reps
    - weight
    type: object
info:
  contact: {}
paths:
  /app/version:
    get:
      consumes:
      - application/json
      description: Get app version info
      produces:
      - application/json
      responses:
        "200":
          description: '{''latestVersion: 1.0.0'', ''requiredVersion'': ''1.0.0''}'
          schema:
            type: string
      summary: Get app version info
      tags:
      - App
  /equip:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: equip list for personal user
      parameters:
      - in: query
        name: currentPage
        type: integer
      - in: query
        name: perPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/equip.equipListResponse'
        "403":
          description: '{''message'': ''jwt token error'', ''error'': ''error message''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: equip list
      tags:
      - Equip
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: create equip for personal user
      parameters:
      - description: equip name
        in: formData
        name: name
        required: true
        type: string
      - description: note for equip
        in: formData
        name: note
        type: string
      - description: image for equip
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: '{''message'': ''create success'', ''id'' : ''1''}'
          schema:
            type: string
        "403":
          description: '{''message'': ''jwt token error'', ''error'': ''error message''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''缺少必要欄位'', ''error'': ''error message''}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: create equip
      tags:
      - Equip
  /equip/{id}:
    delete:
