        a JWT token for the user
      parameters:
      - description: User email
        in: formData
        name: email
        required: true
        type: string
      - description: User password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{''message'': ''login success'', ''token'': ''JWT token'',
            ''reset'': ''0''}'
          schema:
            type: string
        "422":
          description: '{''message'': ''帳號或密碼錯誤'', ''error'': ''error message''}'
          schema:
            type: string
