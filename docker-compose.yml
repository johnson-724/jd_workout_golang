version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/DockerfileDev
    tty: true
    stdin_open: true
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/app
  mysql:
    build:
      context: .
      dockerfile: ./docker/mysql/DockerfileDev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jd_workout
      MYSQL_USER: test
      MYSQL_PASSWORD: test
  lint:
    build:
      context: .
      dockerfile: ./docker/lint/DockerfileDev
    volumes:
      - .:/app
    working_dir: /app
    command: [ "tail", "-f", "/dev/null" ]
volumes:
  mysql_data:
